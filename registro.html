<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
	<TITLE>Registro</TITLE>
	<LINK rel="STYLESHEET" href="estilos/default.css" type="text/css">
  <script type="text/javascript" src='js/script.js'></script>
	<META charset="utf-8">
</HEAD>
<BODY>
	<DIV class="container_form">
		<DIV class='title'>
			<h1>Registro</h1>

		</DIV>
    <hr>
    <DIV class="formulario">
      <form id="registro" method="POST" action="registrarConFoto.php" name="registro" onsubmit="return validar()" enctype="multipart/form-data">
      <p>  Email (Username): <input name="Email" id="Email" type="text" onblur="validarCorreo()" placeholder="usuario000@ikasle.ehu.eus"> *</p>
      <p>  Nombre: <input  name="Nombre" id="Nombre" type="text" onblur="validarNombre()" placeholder="Nombre"> *</p>
	  <p>  Primer Apellido: <input  name="Apellido1" id="Apellido1" type="text" onblur="validarApellido1()" placeholder="Apellido 1"> *</p>
	  <p>  Segundo Apellido: <input  name="Apellido2" id="Apellido2" type="text" onblur="validarApellido2()" placeholder="Apellido 2"> *</p>
      <p>  Password: <input  name="Password" id="Password" type="password" onblur="validarPassword()" placeholder="******"> *</p>
      <p>  Repeat Password: <input  name="RepeatPassword" id="RepeatPassword" type="password" onblur="validarRepeatPassword()" placeholder="******"> *</p>
      <p>  Telefono: <input  name="Telefono" id="Telefono" type="text" onblur="validarTelefono()" placeholder="000 000 000"> *</p>
      <label>Especialidad:</label>
      <select id="Especialidad" name="Especialidad" onchange="validarEspecialidad()">
        <option value="" selected="selected"> - selecciona - </option>
        <option value="Ingenieria del Computadores"> Ingenieria del Computadores </option>
        <option value="Computación"> Computación </option>
        <option value="Ingenieria del Software"> Ingenieria del Software </option>
				<option value="Otros"> Otros </option>
      </select> *
      <br />
			<div id="especialidadotra"><input type="text" id="especialidad" name="otraEspecialidad" onblur="validarEspecialidad()"> *</div>
			<p> Seleccione una Foto :<br /><input type="file" id="file" name="foto" onchange="showImage(this)"></p>
			<div id="imageShow"></div>
			<p>Intereses:<br />
			<textarea id="Intereses" name="Intereses" cols=30 rows=5></textarea></p>
			<p> * Obligatorio</p>
      <div id='errorPassword'></div>
			<div id='errorRepeatPassword'></div>
			<div id='errorTelefono'></div>
			<div id='errorEspecialidad'></div>
      <input type=submit>
      </form>
	   </DIV>
	   </DIV>
	   <p><center><a href="layout.html">Atrás</a></center></p>
</BODY>
</HTML>
